<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>get textbox value</title>
    </head>
    <body>
        <input type="text" id="mytextbox" placeholder="enter some text">
        <button onclick="showvalue()">show value</button>

        <script>
            function showvalue() {
    var textboxValue = document.getElementById("mytextbox").value;
    alert(textboxValue);
}
        </script>
    </body>
</html>
