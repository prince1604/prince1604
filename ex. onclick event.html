<!DOCTYPE html>
<html lang="en">
<head>
    <title>Onclick Event Example</title>
    <script>
        function showAlert() {
            alert("Button was clicked!");
        }
    </script>
</head>
<body>
    <h1>Onclick Event Example</h1>
    <button onclick="showAlert()">Click !!</button>
</body>
</html>
